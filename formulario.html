<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags para SEO -->
    <meta name="description" content="Formulario de contacto para El Periódico Digital">
    <meta name="keywords" content="contacto, formulario, gaming, noticias">
    <!-- Título del sitio -->
    <title>Contacto | El Periódico Digital</title>
    <!-- Vinculación de estilos CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Importación de fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header principal -->
    <header class="header-principal">
        <!-- Contenedor del header para mejor control del ancho -->
        <div class="header-container">
            <!-- Logo del sitio con efecto hover -->
            <div class="logo">
                <a href="index.html">
                    <img src="../assets/Image/logo.png" alt="Logo del Periódico Digital">
                </a>
            </div>

            <!-- Menú de navegación principal -->
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> INICIO</a></li>
                    <li><a href="gaming.html"><i class="fas fa-gamepad"></i> GAMING</a></li>
                    <li><a href="esports.html"><i class="fas fa-trophy"></i> ESPORTS</a></li>
                    <li><a href="consolas.html"><i class="fas fa-tv"></i> CONSOLAS</a></li>
                    <li><a href="reviews.html"><i class="fas fa-star"></i> REVIEWS</a></li>
                </ul>
            </nav>

            <!-- Botón de contacto con efecto hover -->
            <div class="boton-contacto">
                <a href="formulario.html" class="active">
                    <i class="fas fa-envelope"></i> CONTACTO
                </a>
            </div>
        </div>
    </header>

    <main class="main-formulario">
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="noticia">Tu noticia:</label>
                <textarea id="noticia" name="noticia" rows="5" required></textarea>

                <label for="archivo">Adjuntar archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer - Pie de página -->
    <footer class="footer-principal">
        <!-- Contenedor del contenido del footer -->
        <div class="footer-contenido">
            <!-- Sección del logo y navegación -->
            <div class="footer-logo-nav">
                <!-- Logo del footer -->
                <div class="logo-footer">
                    <img src="assets/Image/logo.png" alt="Logo del Periódico Digital">
                </div>

                <!-- Menú de navegación del footer -->
                <nav class="footer-menu">
                    <ul>
                        <li><a href="PeriodicoDigital.html">Inicio</a></li>
                        <li><a href="gaming.html">Gaming</a></li>
                        <li><a href="esports.html">Esports</a></li>
                        <li><a href="consolas.html">Consolas</a></li>
                        <li><a href="reviews.html">Reviews</a></li>
                    </ul>
                </nav>

                <!-- Iconos de redes sociales -->
                <div class="redes-sociales">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitch"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
            </div>

            <!-- Sección de copyright -->
            <div class="copyright">
                <p>&copy; 2025 Digital Gaming News. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
